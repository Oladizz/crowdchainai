<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>CrowdChain - Decentralized Crowdfunding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': '#00BFFF',
              'brand-blue-light': '#66D9FF',
              'brand-purple': '#8A2BE2',
              'brand-bg': '#0a0a0a',
              'brand-surface': '#1a1a1a',
              'brand-muted': '#888888',
              'brand-button': '#111827',
              'brand-button-hover': '#1f2937',
            },
            animation: {
              'text-focus-in': 'text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both',
              'fade-in': 'fade-in 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) both',
              'slide-in-bottom': 'slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
              'gradient-xy': 'gradient-xy 15s ease infinite',
            },
            keyframes: {
              'text-focus-in': {
                '0%': { filter: 'blur(12px)', opacity: '0' },
                '100%': { filter: 'blur(0px)', opacity: '1' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'slide-in-bottom': {
                '0%': { transform: 'translateY(50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'gradient-xy': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

<script>eruda.init();</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
